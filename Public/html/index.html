<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\styles.css" />
    <title>Calculator</title>
  </head>
  <body id="f485da57-1240-451b-83bc-2b9121f5a7bf">
    <main id="4b46a4b6-7a5b-479b-96c3-8c4dd046eefe">
      <aside id="8b3b069d-f5e6-49dd-b31f-eeb31de461de" class="widget">
        <form
          id="0e6f9293-56f5-4610-9cf2-d1935c249254"
          name="calculatorForm"
          class="calc-form"
          action="/"
          method="post"
        >
          <br />
          <input
            type="text"
            name="calculatorDisplay"
            class="calc-display"
            placeholder="0"
          />

          <button type="button" name="btnClear" class="calc-btn calc-special">
            CLR
          </button>
          <button type="button" name="btnPosNeg" class="calc-btn calc-special">
            -/+
          </button>
          <button type="button" name="btnPercent" class="calc-btn calc-special">
            %
          </button>
          <button type="button" name="btnDivide" class="calc-btn calc-operator">
            /
          </button>

          <button type="button" name="btnSeven" class="calc-btn calc-number">
            7
          </button>
          <button type="button" name="btnEight" class="calc-btn calc-number">
            8
          </button>
          <button type="button" name="btnNine" class="calc-btn calc-number">
            9
          </button>
          <button
            type="button"
            name="btnMultiply"
            class="calc-btn calc-operator"
          >
            X
          </button>

          <button type="button" name="btnFour" class="calc-btn calc-number">
            4
          </button>
          <button type="button" name="btnFive" class="calc-btn calc-number">
            5
          </button>
          <button type="button" name="btnSix" class="calc-btn calc-number">
            6
          </button>
          <button
            type="button"
            name="btnSubtract"
            class="calc-btn calc-operator"
          >
            â€”
          </button>

          <button type="button" name="btnOne" class="calc-btn calc-number">
            1
          </button>
          <button type="button" name="btnTwo" class="calc-btn calc-number">
            2
          </button>
          <button type="button" name="btnThree" class="calc-btn calc-number">
            3
          </button>
          <button type="button" name="btnAdd" class="calc-btn calc-operator">
            +
          </button>

          <button type="button" name="btnZero" class="calc-btn calc-number">
            0
          </button>
          <button type="button" name="btnDecimal" class="calc-btn calc-number">
            .
          </button>
          <button type="submit" name="btnEqual" class="calc-btn calc-submit">
            =
          </button>
        </form>
      </aside>
    </main>
  </body>
</html>
