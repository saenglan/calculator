<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\styles.css" />
    <title>Calculator</title>
  </head>
  <body id="f485da57-1240-451b-83bc-2b9121f5a7bf">
    <main id="4b46a4b6-7a5b-479b-96c3-8c4dd046eefe">
      <section id="" class="widget" title="Calculator">
        <header id="2af54a90-aee9-461b-8125-572ab34f48be" class="widget-header">
          <h1 id="69f726ea-9dfe-4a80-aaf8-6251ac1f589f" class="title">
            Calculator
          </h1>
        </header>
        <form
          id="0e6f9293-56f5-4610-9cf2-d1935c249254"
          name="calculatorForm"
          class="widget-form"
          action="/"
          method="post"
        >
          <div><input type="text" /></div>
          <div>
            <input type="button" name="btnClear" value="CLR" class="spec" />
            <input type="button" name="btnPosNeg" value="-/+" class="spec" />
            <input type="button" name="btnPercent" value="%" class="spec" />
            <input type="button" name="btnDivide" value="/" class="oper" />
          </div>
          <div>
            <input type="button" name="btnSeven" value="7" class="num" />
            <input type="button" name="btnEight" value="8" class="num" />
            <input type="button" name="btnNine" value="9" class="num" />
            <input type="button" name="btnMultiply" value="*" class="oper" />
          </div>

          <div>
            <input type="button" name="btnFour" value="4" class="num" />
            <input type="button" name="btnFive" value="5" class="num" />
            <input type="button" name="btnSix" value="6" class="num" />
            <input type="button" name="btnMinus" value="-" class="oper" />
          </div>
          <div>
            <input type="button" name="btnOne" value="1" class="num" />
            <input type="button" name="btnTwo" value="2" class="num" />
            <input type="button" name="btnThree" value="3" class="num" />
            <input type="button" name="btnAdd" value="+" class="oper" />
          </div>
          <div>
            <input type="button" name="btnZero" value="0" class="num" />
            <input type="button" name="btnDecimal" value="." class="oper" />
            <button type="submit">=</button>
          </div>
        </form>
        <footer id="c54a77fb-78d1-4b93-b442-e21a0653351f" class="widget-footer">
          <h3>Some Content Here</h3>
        </footer>
      </section>
    </main>
  </body>
</html>
